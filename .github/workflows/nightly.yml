name: Publish nightly build

on:
  pull_request:
    branches:
      - main

jobs:
  nightly:
    name: Publish nightly build
    runs-on: ubuntu-22.04
    environment: nightly
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Set up JDK 11
        uses: actions/setup-java@v2
        with:
          java-version: 11
      - name: F-Droid nightly builds
      - uses: wardvl/f-droid-nightly-action@v2.1

